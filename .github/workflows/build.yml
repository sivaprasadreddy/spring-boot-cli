name: Build
on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: ['1.20']
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test
        run: go test -v ./...

      - name: Build
        run: go build -v .

  dev-releases-matrix:
    name: Release Go Binary
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.20']
        goos: [ linux, windows, darwin ]
        goarch: [ amd64 ]
    steps:
      - uses: actions/checkout@v4
      - name: Zip Templates
        uses: montudor/action-zip@v0.1.1
        with:
          args: zip -qq -r templates.zip templates
      - uses: wangyoucao577/go-release-action@v1.11
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          release_tag: dev
          overwrite: true
          extra_files: README.md templates.zip